<div id="search-component">
  <h4>Todo Search</h4>

  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />

  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let todo of todos$ | async" >
      <a routerLink="/detail/{{todo.id}}">
        {{todo.name}}
      </a>
    </mat-list-item>
  </mat-list>
</div>
